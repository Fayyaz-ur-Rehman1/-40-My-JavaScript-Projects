<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <div class="inputVal">
         <input type="text" id="inputH" readonly>
      </div>
        <div class="values">
          <div class="line1">
            <button>AC</button>
            <button><-</button>
            <button>/</button>
          </div>
          <div class="line2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
          </div>
          <div class="line3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
          </div>
          <div class="line4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
          </div>
          <div class="line5">
            <button>%</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
          </div>
        </div>
      </div>
</body>
<script src="./script.js"></script>

</html>
