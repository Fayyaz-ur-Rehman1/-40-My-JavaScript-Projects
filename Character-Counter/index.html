<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2>Real Time Chracter Counter</h2>

        <textarea class="textarea" rows="4" placeholder="Please Write your Text Here" cols="50"
            maxlength="100"></textarea>

        <div class="timing">
            <p>Total Charcters: <span class="total-Charcters">0</span></p>
            <p> Remaining: <span class="Remaining">0</span></p>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
